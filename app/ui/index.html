<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charSet="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
        <title>MeetSync - AI Agent</title>
        <meta property="og:title" content="MeetSync"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="description" content="An AI-powered RAG agent to enable project teams to interact with a dynamically updated, centralized knowledge base that integrates meeting transcripts, project documents, and chat-based UI to instantly retrieve the latest insights and decisions."/>
        <link href="./favicon.ico" rel="icon" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div>
            <div class="header">
                <div class="logo">MeetSync AI</div>
            </div>
            <div class="wrapper">
                <div id="loader-wrapper"><span class="loader"></span></div>
                <div class="file-container">
                    <div class="reset-btn item" id="reset-btn">

                        <span>Reset memory</span>
                    </div>
                    <div class="files-title">Context Files</div>
                    <div id="file-list">Loading...</div>
                </div>
                <div class="container">
                    <div class="intro-wrapper" id="intro-wrapper">
                        <h2><div>What are you working on?</div></h2>
                        <h3><div>Add project documents, meeting transcripts to update knowledge</div></h3>
                    </div>
                    <form>
                        <div id="chat-log">
                        </div>
                        <div class="bottom">
                            <div class="input-container">
                                <div class="input-wrapper" id="input-wrapper">
                                    <div class="upload-btn" id="upload-btn">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="#0d0d0d" xmlns="http://www.w3.org/2000/svg" class="icon">
                                            <path d="M9.33496 16.5V10.665H3.5C3.13273 10.665 2.83496 10.3673 2.83496 10C2.83496 9.63273 3.13273 9.33496 3.5 9.33496H9.33496V3.5C9.33496 3.13273 9.63273 2.83496 10 2.83496C10.3673 2.83496 10.665 3.13273 10.665 3.5V9.33496H16.5L16.6338 9.34863C16.9369 9.41057 17.165 9.67857 17.165 10C17.165 10.3214 16.9369 10.5894 16.6338 10.6514L16.5 10.665H10.665V16.5C10.665 16.8673 10.3673 17.165 10 17.165C9.63273 17.165 9.33496 16.8673 9.33496 16.5Z"></path>
                                        </svg>
                                    </div>
                                    <input type="file" id="file-input" name="file-input" accept=".pdf,.txt,.md" multiple hidden>
                                    <textarea name="prompt-textarea" id="user-input" autofocus="" placeholder="Ask anything about your project" autocomplete="one-time-code" maxlength="1024"></textarea>
                                    <div class="send-btn disable" id="send-btn">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="#fff" xmlns="http://www.w3.org/2000/svg" class="icon">
                                            <path d="M8.99992 16V6.41407L5.70696 9.70704C5.31643 10.0976 4.68342 10.0976 4.29289 9.70704C3.90237 9.31652 3.90237 8.6835 4.29289 8.29298L9.29289 3.29298L9.36907 3.22462C9.76184 2.90427 10.3408 2.92686 10.707 3.29298L15.707 8.29298L15.7753 8.36915C16.0957 8.76192 16.0731 9.34092 15.707 9.70704C15.3408 10.0732 14.7618 10.0958 14.3691 9.7754L14.2929 9.70704L10.9999 6.41407V16C10.9999 16.5523 10.5522 17 9.99992 17C9.44764 17 8.99992 16.5523 8.99992 16Z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
